<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Crowdfunding Platform</h1>
    </header>

    <main>
        <section id="create-project">
            <h2>Create a Project</h2>
            <form id="project-form">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" required>

                <label for="project-description">Description</label>
                <textarea id="project-description" required></textarea>

                <label for="funding-goal">Funding Goal (USD)</label>
                <input type="number" id="funding-goal" required>

                <button type="submit">Create Project</button>
            </form>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div id="projects-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Crowdfunding Platform</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
